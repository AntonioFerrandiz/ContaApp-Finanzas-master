<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Nosotros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body style="background:#eaeaea">
<br>

<div class="container mt-5 mb-5 pt-5 pb-5">
    <div class="row justify-content-md-center">
        <div class="col-sm-5 mb-2">
            <h2 class="text-center">Lorem ipsum dolor sit amet</h2>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-sm-5">
            <p class="lead mt-2 text-center h6">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin eget elit quis erat commodo tristique. Suspendisse massa diam, semper vel eros nec, pulvinar dapibus neque.</p>
        </div>
    </div>
</div>

<!-- <img src="img/cover.png" class="img-fluid" alt="Responsive image"> -->

<section id="Home">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top mb-2" style="background-color: #032e58;">
        <div class="container-fluid">
            <a class="navbar-brand" href="inicio" th:action="@{/inicio}">CONTA APP +</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="inicio" th:action="@{/inicio}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nosotros" th:action="@{/nosotros}">Nosotros</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="reportes" th:action="@{/reportes}"  tabindex="-1">Reportes</a>
                    </li>
                </ul>
                <div sec:authorize="isAuthenticated()">
                    <form class="d-flex" id="logoutForm" method="POST" th:action="@{/logout}">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    </form>
                    <button class="btn btn-outline-danger" onclick="document.forms['logoutForm'].submit()">Logout</button>
                </div>
            </div>
        </div>
    </nav>
</section>
<section>
    <br><div class="container mt-5"> </div>
